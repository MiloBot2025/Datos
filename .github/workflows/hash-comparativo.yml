name: "HashComparativo (AR, main)"

concurrency:
  group: hashcomparativo-main
  cancel-in-progress: true

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome (Selenium/IMSA)
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests openpyxl selenium webdriver-manager

      - name: Ensure dirs
        shell: bash
        run: |
          set -e
          mkdir -p public_db public_listas public_reports assets _db/hash _db/snapshots downloads
          [ -f public_db/.gitkeep ]      || : > public_db/.gitkeep
          [ -f public_listas/.gitkeep ]  || : > public_listas/.gitkeep
          [ -f public_reports/.gitkeep ] || : > public_reports/.gitkeep
          [ -f public_listas/index.json ]  || echo "[]" > public_listas/index.json
          [ -f public_reports/index.json ] || echo "[]" > public_reports/index.json

      - name: Guard window AR
        id: guard
        shell: bash
        run: |
          set -e
          export TZ=America/Argentina/Buenos_Aires
          DOW=$(date +%u); H=$(date +%H)
          if [ "$DOW" -gt 5 ]; then echo "skip=true" >> "$GITHUB_OUTPUT"; exit 0; fi
          if [ "$H" -lt 7 ] || [ "$H" -ge 18 ]; then echo "skip=true" >> "$GITHUB_OUTPUT"; exit 0; fi
          echo "OK"

      - name: Precheck metas today
        id: precheck
        if: steps.guard.outputs.skip != 'true'
        shell: bash
        run: |
          set -e
          AR_TODAY=$(TZ=America/Argentina/Buenos_Aires date +%F)
          echo "AR_TODAY=$AR_TODAY"
          files=(public_db/Tevelam_DB.meta.json public_db/Disco_Pro_DB.meta.json public_db/ARS_Tech_DB.meta.json public_db/IMSA_DB.meta.json)
          all_exist=true
          for f in "${files[@]}"; do
            [ -f "$f" ] || all_exist=false
          done
          if [ "$all_exist" != true ]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          all_today=true
          for f in "${files[@]}"; do
            d=$(grep -o '"saved_at_ar"[[:space:]]*:[[:space:]]*"[0-9-]\{10\}' "$f" | head -n1 | sed 's/.*"\([0-9-]\{10\}\)$/\1/')
            if [ "$d" != "$AR_TODAY" ]; then
              echo "STALE: $f saved_at_ar=$d"
              all_today=false
            fi
          done
          if [ "$all_today" = true ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run script
        if: steps.guard.outputs.skip != 'true' && steps.precheck.outputs.skip != 'true'
        shell: bash
        env:
          WORKDIR: ${{ github.workspace }}
          IMSA_PASSWORD: ${{ secrets.IMSA_PASSWORD }}
          BORRAR_DUPLICADO: "true"
          IMSA_SOLO_CON_STOCK: "true"
        run: |
          set -e
          python hash_comparativo.py

      - name: Build indexes
        if: steps.guard.outputs.skip != 'true' && steps.precheck.outputs.skip != 'true'
        shell: bash
        run: |
          set -e
          python - <<'PY'
import json, subprocess
from pathlib import Path
def git_mtime(p: Path):
    try:
        out = subprocess.check_output(["git","log","-1","--format=%ct","--",str(p)], text=True).strip()
        return int(out) if out else None
    except Exception:
        return None
def build(dir_path, pattern, out_name):
    root = Path(dir_path); root.mkdir(parents=True, exist_ok=True)
    items=[]
    for p in sorted(root.glob(pattern)):
        st=p.stat(); t=git_mtime(p) or int(st.st_mtime)
        items.append({"name":p.name,"url":f"{dir_path}/{p.name}","size_kb":round(st.st_size/1024,1),"mtime":t,"mtime_commit":t})
    items.sort(key=lambda x:x["mtime"], reverse=True)
    (root/out_name).write_text(json.dumps(items, indent=2, ensure_ascii=False), encoding="utf-8")
build("public_reports","*.xlsx","index.json")
build("public_listas","*_ULTIMA.xlsx","index.json")
PY

      - name: Commit & push (robust)
        if: steps.guard.outputs.skip != 'true' && steps.precheck.outputs.skip != 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch origin main
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "CI: update DB/Stock V/reports + indices"
          git push origin HEAD:main || {
            echo "Retry with rebase..."
            git pull --rebase --autostash origin main || true
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          }
